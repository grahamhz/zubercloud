<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Search</h1>
    </div>
    <div class="panel-body">
      <form id="movie-search">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
          </span>
          <input ng-model="searchText" type="text" ng-model="unid" class="form-control">
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-default" ng-show="searchText">
    <div class="panel-heading">
      <h1 class="panel-title">{{ searchText }}</h1>
    </div>
    <div class="panel-body">
      <div class="img-tile col-md-2" ng-repeat="movie in movies | filter: searchText">
        <img class="img-movie" ng-src="{{ movie.img_url }}" />
      </div>
    </div>
  </div>
  <div class="panel panel-default" ng-hide="searchText">
    <div class="panel-heading">
      <h1 class="panel-title">Comedies</h1>
      <a ng-href="" class="btn btn-primary see-more-btn">See More</a>
    </div>
    <div class="panel-body">
      <div class="img-tile col-md-2" ng-repeat="movie in movies | filter:{ tags: 'comedy' } | limitTo: 6">
        <a ng-href="#!/movies/{{ movie._id }}">
          <img class="img-movie" ng-src="{{ movie.img_url }}" />
        </a>
      </div>
    </div>
  </div>
  <div class="panel panel-default" ng-hide="searchText">
    <div class="panel-heading">
      <h1 class="panel-title">Romance</h1>
      <a ng-href="" class="btn btn-primary see-more-btn">See More</a>
    </div>
    <div class="panel-body">
      <div class="img-tile col-md-2" ng-repeat="movie in movies | filter:{ tags: 'romance' } | limitTo: 6">
        <a ng-href="#!/movies/{{ movie._id }}">
          <img class="img-movie" ng-src="{{ movie.img_url }}" />
        </a>
      </div>
    </div>
  </div>
  <div class="panel panel-default" ng-hide="searchText">
    <div class="panel-heading">
      <h1 class="panel-title">Action</h1>
      <a ng-href="" class="btn btn-primary see-more-btn">See More</a>
    </div>
    <div class="panel-body">
      <div class="img-tile col-md-2" ng-repeat="movie in movies | filter:{ tags: 'action' } | limitTo: 6">
        <a ng-href="#!/movies/{{ movie._id }}">
          <img class="img-movie" ng-src="{{ movie.img_url }}" />
        </a>
      </div>
    </div>
  </div>
</div>
